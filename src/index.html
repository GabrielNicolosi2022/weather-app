<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de clima</title>
    <link rel="stylesheet" href="./css/style.css" />
    <body>
      <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
          <p>Indique ciudad y país</p>
        </div>
        <form action="" method="POST" class="get-weather">
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Introduzca su ciudad..."
          />
          <select name="" id="country"p>
            <option disabled selected value="">Selecciona el país</option>
            <option value="AR">Argentina</option>
            <option value="BR">Brazil</option>
            <option value="BO">Bolivia</option>
            <option value="CL">Chile</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="EC">Ecuador</option>
            <option value="SV">EL Salvador</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
            <option value="FK">Islas Malvinas</option>
            <option value="GT">Guatemala</option>
            <option value="IT">Italia</option>
            <option value="MX">México</option>
            <option value="PE">Perú</option>
            <option value="PR">Puerto Rico</option> 
            <option value="PT">Portugal</option> 
            <option value="UY">Uruguay</option> 
            <option value="VE">Venezuela</option> 
          </select>
          <input type="submit" name="" id="" value="Obtener el clima" />
        </form>
      </section>
    </body>
    <script src="./js/weather.js" defer></script>
  </head>
</html>
